<div class="wrapper">
  <div class="container col-xs-10 col-md-8 col-lg-6">
    <div class="todo-list">
      <h1>{{selectedProject.projectName}}</h1>
      <div *ngFor="let todo of todos" class="todo">
        <div class="todo-details">
          <p>{{todo.description}}</p>
          <p>{{formatDate(todo.dueDate)}}</p>
        </div>
        <div class='todo-buttons'>
          <div class="todoButton first">
            <button type="button" class="btn btn-default">Bewerken</button>
          </div>
          <div class="todoButton">
            <button type="button" class="btn btn-success" (click)='onDeleteButtonClicked()'>Done</button>
          </div>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button type="button" class="btn btn-default btn-lg buttonBottom" (click)='onBackButtonClicked()'>
        <span class='glyphicon glyphicon-chevron-left'></span> Terug</button>
      <button type="button" class="btn btn-default btn-lg buttonBottom" id="addTodo">Todo Toevoegen</button>
    </div>
  </div>
</div>

<!-- Project Modal -->
<div class="modal fade" id="todoModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <flash-messages class="message"></flash-messages>
        <h1>Nieuwe todo toevoegen</h1>
      </div>
      <div class="modal-body">
        <form #f='ngForm' (ngSubmit)='onAddTodoSubmit()' role="form">
          <div class="form-group">
            <label for="todoName">Naam Todo</label>
            <input type="text" class="form-control" id="todoName" name="todoName" required placeholder="Vb: Layout homepagina in orde brengen"
              [(ngModel)]="newTodo.description" #todoName="ngModel">
          </div>
          <div class="form-group">
            <label for="dueDate">Deadline</label>
            <input type="date" class="form-control" id="datePicker" name="dueDate" required [(ngModel)]="newTodo.dueDate" #dueDate="ngModel">
          </div>
          <button type="submit" class="btn btn-default btn-success btn-block">Toevoegen</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel</button>
      </div>
    </div>
  </div>
</div>
