<div class="wrapper">
  <div class="container col-xs-10 col-md-8 col-lg-6">
    <div class="project-list">
      <h1>Mijn Projecten</h1>
      <div *ngFor="let project of projects" class="project">
        <button class="btn btn-default projectName" (click)='projectNameClicked(project.id)'>
            <p>{{project.projectName}}</p>
        </button>
        <div class="projectButton first">
            <button type="button" class="btn btn-default" >Bewerken</button>
          </div>
        <div class="projectButton">
          <button type="button" class="btn btn-danger" (click)='onDeleteButtonPressed(project)' >Verwijderen</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-default btn-lg addButton" id="addProject">Project Toevoegen</button>
  </div>
</div>

<!-- Project Modal -->
<div class="modal fade" id="projectModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <flash-messages class="message"></flash-messages>
        <h1>Nieuw project toevoegen</h1>
      </div>
      <div class="modal-body">
        <form #f='ngForm' (ngSubmit)='onAddProjectSubmit()' role="form">
          <div class="form-group">
            <label for="projectName">Project Naam</label>
            <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Vb: Project Webapps 4" [(ngModel)]="newProject.projectName"
              #projectName="ngModel">
          </div>
          <button type="submit" class="btn btn-default btn-success btn-block">Toevoegen</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel</button>
      </div>
    </div>
  </div>
</div>
